<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <section class="login">
      <div
        class="container d-flex justify-content-center align-items-center bg-secondary"
      >
        <form action="" method="post" class="bg-info px-4 py-5 rounded-5">
          <h2 class="text-center mb-4 text-uppercase text-bg-danger rounded-1">
            Login
          </h2>
          <label for="username" class="text-capitalize">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
          /><br /><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            minlength="5"
          /><br /><br />

          <input type="checkbox" name="terms" id="terms" />
          <label for="terms">I agree to the Terms & Conditions</label
          ><br /><br />

          <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
