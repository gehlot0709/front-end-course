<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Got it! Here's how you can check if a number is even or odd without using
      a function in JavaScript:
    </p>
    <script>
      let number = Number(prompt("enter your number")); // You can change this     number to test with different values

      // Check if the number is even or odd
      if (number % 2 === 0) {
        document.write("Even-Number");
      } else {
        document.write("Odd-Number");
      }
    </script>
  </body>
</html>
