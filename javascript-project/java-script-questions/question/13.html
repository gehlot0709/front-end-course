  <body>
    <p>Problem: Calculate the sum of all even numbers from 1 to 20</p>

    <script>
      let sum = 0;

      // Your logic to calculate the sum of all even numbers from 1 to 20

      for (let i = 1; i <= 20; i++) {
        if (i % 2 == 0)
         sum += i;
      }
      document.write("the sum of all even number :" + sum);
    </script>
  </body>
