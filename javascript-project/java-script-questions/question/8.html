<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5,6]; // You can change this array to test with different values

      // Your logic to find the sum of numbers in the array
      let sum = 0;

      for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }

      console.log("The sum of the numbers in the array is: " + sum);
    </script>
  </body>
</html>
