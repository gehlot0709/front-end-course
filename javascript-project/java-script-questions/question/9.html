<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Check if a number is positive, negative, or zero</p>
    <script>
        let num = Number(prompt("enter number"))
        if(num>0){
            document.write("this value is  positive value")
        }else if (num<0){
            document.write(" this value is negative value ")
        }else{
            document.write("this value is zero")
        }
    </script>
</body>
</html>
