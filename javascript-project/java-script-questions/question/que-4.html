<!DOCTYPE html>

  <body>
    <p>
      Q.5 Write a Program to print even numbers from 1 to N using for loop. For
      example, Input: Enter any number: 9 Output: 2 4 6 8
    </p>
    <script>
      let user = Number(prompt("enter even your number"));

      for (let i = 1; i <= user; i++) {
        if(i%2==0)
        document.write(i, "<br>");
      }
    </script>
  </body>
</html>
