<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 5; // Number of rows
      let pattern = "";

      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n * 2 - 1; j++) {
          if (
            j === n - i - 1 ||
            j === n + i - 1 ||
            (i === Math.floor(n / 2) && j > n - i - 1 && j < n + i - 1)
          ) {
            pattern += "*";
          } else {
            pattern += " ";
          }
        }
        pattern += "\n";
      }
      console.log(pattern);
    </script>
  </body>
</html>
