<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="sum"></p>
    <p>Write a JavaScript function that takes two numbers as input and returns their sum.</p>
    <script>
      let a = Number(prompt("enter your sum number one "));
      let b = Number(prompt("enter your second number"));

      function sum(a, b) {
        return a * b;
      }
      let result = sum(a, b);
      document.querySelector(".sum").innerHTML = result;
    </script>
  </body>
</html>
