<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>
      Write a function that takes a number as input and returns whether the
      number is even or odd.
    </h4>
    <p id="result"></p>
    <script>
      let a = Number(prompt("enter your first number"));
      let b = Number(prompt("enter your second number"));

      function evenodd(a, b) {
        for (let i = a; i <= b; i++) {
          if (i % 2 === 0) {
            result += `${i} is even <br>`;
          } else {
            result += `${i} id odd <br>`;
          }
        }
        document.querySelector("#result").innerHTML = result;
      }
      evenodd(a, b);
    </script>
  </body>
</html>
