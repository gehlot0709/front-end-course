<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 align="center"> Fill student information</h1>
    <hr>
    <form action="">
    <label for="studentname"> Student name:</label>
    <input type="text" placeholder="student name" id="studentname" required name="studentname">
    <br><br>

    <label for="father">Father name:</label>
    <input type="text" placeholder="father name" name="father name" id="father">
    <br><br>

    <label for="number">Contact number:</label>
    <input type="number" placeholder=" contact number" name="contact number" id="number">
    <br><br>

    <label for="mail">Email:</label>
    <input type="email" placeholder="xyz@mail.com" id="mail" name="gmail">
    <br><br>

    <label for="password">Password:</label>
    <input type="password" placeholder="******">
    <br><br>

    <label for="date">Date of birth:</label>
    <input type="datetime-local" name="date" id="date">
    <br><br>

    <label for="file">Passport size photo:</label>
    <input type="file" multiple>
    <br><br>

    <label for="other"></label>
    <textarea name="information" id="other" rows="10" cols="50"></textarea>


    <footer><br>
        <label for="submit"></label>
        <input type="submit"  value="submit" name="submit" id="submit">
    </footer>
    </form>
</body>
</html>
