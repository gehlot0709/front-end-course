<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3></h3>
    <script>
      let basicsalary = parseFloat(prompt("enter your basic salary"));
      let incetive = parseFloat(prompt("enter your incetive"));
      let attendance_allowance = parseFloat(
        prompt("enter attendance allowance")
      );
      let providend_fund = parseFloat(prompt("enter your pf"));

      let gross_salary = basicsalary + incetive + attendance_allowance;

      document.write(gross_salary * ((100 - providend_fund) / 100));
    </script>
  </body>
</html>
