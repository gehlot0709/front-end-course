<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Print the squares of numbers from 1 to 5</p>

    <script>
      // Your logic to print the squares of numbers from 1 to 5
      let num = Number(prompt("enter your number "))
      for (let i = 1; i <= num; i++) {
        console.log("The square of " + i + " is: " + i * i);
      }
    </script>
  </body>
</html>
