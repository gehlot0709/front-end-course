<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
       /*
       0
       0+1=1
       1+1=2
       1+2=3
       1+3=4
       1+4=5
       1+5=6
       */
      const n =Number(prompt("enter your number"))

      if(n && n > 2){
        document.write("valid-number")
        let prev = 0;
        let current = 1;
        let new1;
        
        document.write("<hr>"+prev);
        document.write("<hr>"+current);
        for (let i = 2; i < n; i++) {
            new1 = prev+current;
            document.write("<hr>"+new1 + "<hr>");
            prev=current;
            current=new1;
        }
      }
      else{
        document.write("not valid")
      }
    </script>
  </body>
</html>
