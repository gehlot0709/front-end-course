<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Q.4 Write a Program to print odd numbers from N to 1 using a for loop. For
      example, Input: Enter any number: 15 Output: 15 13 11 9 7 5 3 1
    </p>
    <script>
      let user = Number(prompt("enter odd your number"));

      for (let i = user; i >= 1; i--) {
        if (i % 2 !== 0) document.write(i + "<br>");
      }
    </script>
  </body>
</html>
