<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Write JavaScript Program to perform a swapping of two variables</h3>
    <script>
      // Declare and initialize two variables
      let a = 5;
      let b = 10;

      console.log("Before swapping:");
      console.log("a =", a);
      console.log("b =", b);

      // Swap the values of a and b using a temporary variable
      let temp = a;
      a = b;
      b = temp;

      console.log("After swapping:");
      console.log("a =", a);
      console.log("b =", b);
    </script>
  </body>
</html>
