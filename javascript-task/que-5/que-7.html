<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <p>
      Q.7 Write a Program to print the multiplication table of the number N
      using for loop. For example, Input: Enter any number: 5 Output: 5 X 1 = 5
      5 X 2 = 10 5 X 3 = 15 5 X 4 = 20 5 X 5 = 25 5 X 6 = 30 5 X 7 = 35 5 X 8 =
      40 5 X 9 = 45 5 X 10 = 50
    </p>
    <script>
      let user = Number(prompt("enter your number"));
      for (let i = 1; i < 11; i++) {
        console.log(`${user} * ${i} = ${user * i} `);
      }
    </script>
  </body>
</html>
