<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4></h4>
    <script>
        let num = [1,55,33,4,3,22,55,56,58,80]
        let sortednum = num.sort((a,b)=>a-b)
        document.querySelector("h4").innerText = sortednum
        document.write(num)
    </script>
</body>
</html>
