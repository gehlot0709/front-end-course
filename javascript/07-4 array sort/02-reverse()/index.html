<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a= [1,9,5,87,54,4,52,8,1]
        document.write(`${a}:<br><br><hr><br>`)
        let sort = a.sort((a,b)=> { return b-a})
        document.write(`${sort}:<br><br><hr><br>`)
        let reve = sort.reverse()
        document.write(reve)
    </script>
</body>
</html>
