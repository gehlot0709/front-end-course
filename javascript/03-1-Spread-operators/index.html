<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = [1, 2, 3, 4, 5];
      const copynum = [...num];
      document.write(copynum);

      const arr1 = [4, 5, 6];
      const arr2 = [1, 2, 3];
      const merge = [...arr2, ...arr1];
      document.write(`<br>${merge}`);

      const num2 = [2, 3];
      const newnum = [1, ...num2, 4, 5];
      document.write(`<br>${newnum}`);
    </script>
  </body>
</html>
