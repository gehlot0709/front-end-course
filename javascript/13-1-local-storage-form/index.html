<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <section class="products">
      <div class="container">
        <form action="">
          <div>
            <label for="pName">Product Name</label>
            <input
              type="text"
              id="pName"
              placeholder="Please enter your product name"
              spellcheck="false"
              autocomplete="off"
              required
            />
          </div>
          <div>
            <label for="pImg">Product Image</label>
            <input type="file" id="pImg" accept="image/*" required />
          </div>
          <div>
            <label for="pPrice">Price</label>
            <input type="number" id="pPrice" step="0.01" min="0.01" required />
          </div>
          <div>
            <label for="pDest">Description</label>
            <textarea id="pDest" placeholder="Enter product description" required></textarea>
          </div>
          <div>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </div>
        </form>
      </div>
    </section>

    <section class="show-products">
      <div class="container">
        <div id="product-list"></div>
      </div>
      <div id="display-img"></div>
    </section>
  </body>
</html>
